<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Memory Card Game</h1>
    <div class="game-container">
        <div class="card" data-framework="1">
            <img src="/images/1.jpg" alt="Card 1">
        </div>
        <div class="card" data-framework="1">
            <img src="/images/1.jpg" alt="Card 1">
        </div>
        <div class="card" data-framework="2">
            <img src="/images/2.jpg" alt="Card 2">
        </div>
        <div class="card" data-framework="2">
            <img src="/images/2.jpg" alt="Card 2">
        </div>
        <div class="card" data-framework="3">
            <img src="/images/3.jpg" alt="Card 3">
        </div>
        <div class="card" data-framework="3">
            <img src="/images/3.jpg" alt="Card 3">
        </div>
        <div class="card" data-framework="4">
            <img src="/images/4.jpg" alt="Card 4">
        </div>
        <div class="card" data-framework="4">
            <img src="/images/4.jpg" alt="Card 4">
        </div>
        <div class="card" data-framework="5">
            <img src="/images/5.jpg" alt="Card 5">
        </div>
        <div class="card" data-framework="5">
            <img src="/images/5.jpg" alt="Card 5">
        </div>
        <div class="card" data-framework="6">
            <img src="/images/6.jpg" alt="Card 6">
        </div>
        <div class="card" data-framework="6">
            <img src="/images/6.jpg" alt="Card 6">
        </div>
        <div class="card" data-framework="7">
            <img src="/images/7.jpg" alt="Card 7">
        </div>
        <div class="card" data-framework="7">
            <img src="/images/7.jpg" alt="Card 7">
        </div>
        <div class="card" data-framework="8">
            <img src="/images/8.jpg" alt="Card 8">
        </div>
        <div class="card" data-framework="8">
            <img src="/images/8.jpg" alt="Card 8">
        </div>
    </div>
    <button id="new-game">New Game</button>
    <div class="scoreboard">
        <p>Moves: <span id="moves">0</span></p>
        <p>Time: <span id="time">0:00</span></p>
    </div>
    <div id="congrats-message" class="hidden">
        <h2>Congratulations! You matched all pairs!</h2>
        <p>It took you <span id="final-moves">0</span> moves and <span id="final-time">0</span> minutes.</p>
    </div>
    <script src="script.js"></script>
</body>

</html>
